server:
  httpPort: 6000              # HTTP服务端口
  wsPort: 6001               # WebSocket端口  
  host: "0.0.0.0"            # 监听地址
  publicDomain: "windy.run"   # 公网域名
  requestTimeout: 30000       # 请求超时(毫秒)
  maxClients: 100            # 最大客户端数
  
  # HTTPS 配置
  enableHttps: true          # 启用HTTPS
  httpsPort: 443         # HTTPS端口
  certFile: "/etc/letsencrypt/live/windy.run/fullchain.pem"    # SSL证书文件路径
  keyFile: "/etc/letsencrypt/live/windy.run/privkey.pem"     # SSL私钥文件路径
  
  # WebSocket Secure 配置
  enableWss: true           # 启用WSS (WebSocket over TLS)
  wssPort: 6444            # WSS端口

auth:
  requireAuth: true
  tokens:
    - "my-secure-token-12345"
    - "another-token-67890"